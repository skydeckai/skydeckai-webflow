<script>
    (function() {
        const languageOptions = [
            { value: "en", text: "English" },
            { value: "fr", text: "Français" },
            { value: "da", text: "Dansk" },
            { value: "ja", text: "日本語" },
            { value: "ko", text: "한국어" },
            { value: "es", text: "Español" },
            { value: "de", text: "Deutsch" },
            { value: "zh-cn", text: "简体中文" },
            { value: "zh-hk", text: "繁體中文" },
            { value: "pt", text: "Português" },
            { value: "ar", text: "العربية" },
        ];
        
        const toggleLanguageDropdown = function() {
            const dropdown = document.querySelector('.language-dropdown');
            if (dropdown) {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            }
        };

        function addLanguageDropdown() {
            console.log('Adding language dropdown');
            const currentLanguageElement = document.querySelector('.current-language');
            if (currentLanguageElement) {
                currentLanguageElement.addEventListener('click', toggleLanguageDropdown);
            }

            const dropdownItems = document.querySelectorAll('.language-dropdown li');
            dropdownItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    const selectedLang = this.getAttribute('data-lang');
                    changeLanguage(selectedLang);
                    toggleLanguageDropdown();
                });
            });
        };
        
        document.addEventListener('click', function(event) {
            const languageSelector = document.getElementById('languageSelector');
            if (languageSelector) {
                const isClickInside = languageSelector.contains(event.target);
                if (!isClickInside) {
                    const dropdown = document.querySelector('.language-dropdown');
                    if (dropdown) {
                        dropdown.style.display = 'none';
                    }
                }
            }
        });
    
        function loadPage(page) {
            page = page || new URLSearchParams(window.location.search).get('page') || '1';
            fetch(`page${page}.html`)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newContent = doc.querySelector('body').innerHTML;

                    document.body.innerHTML = newContent;

                    // Re-attach event listeners to pagination links
                    attachPaginationEventListeners();

                    // Re-execute scripts in the new content
                    executeInlineScripts(doc);
                    
                    replacei18nLinks();
                    
                    addLanguageDropdown();
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    document.body.innerHTML = '<p>Error loading page. Please try again.</p>';
                });
        }

        function attachPaginationEventListeners() {
            const paginationLinks = document.querySelectorAll('a[data-pagination-link]');
            paginationLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const page = this.getAttribute('data-page');
                    history.pushState({ page: page }, '', '?page=' + page);
                    loadPage(page);
                });
            });
        }

        function executeInlineScripts(doc) {
            const scripts = doc.querySelectorAll('script');
            scripts.forEach(oldScript => {
                if (oldScript.type === 'application/json') {
                  return;
                }
                
                if (oldScript.src) {
                    const scriptElement = document.querySelector(`script[src="${oldScript.src}"]`);
                    if (scriptElement) {
                        scriptElement.remove();
                    }
                    const newScript = document.createElement('script');
                    
                    Array.from(oldScript.attributes).forEach(attr => {
                        newScript.setAttribute(attr.name, attr.value);
                    });
                    newScript.textContent = oldScript.textContent;
                    document.body.appendChild(newScript);
                } else {
                    window.eval(oldScript.textContent);
                }
            });
        }
        
        function replacei18nLinks() {
            const links = document.querySelectorAll("a[href]");
            links.forEach(link => {
            const href = link.getAttribute("href");
            if (href.startsWith("https://www.skydeck.ai/") || href.startsWith("https://docs.rememberizer.ai/") || href.startsWith("https://docs.skydeck.ai/") || href.startsWith("https://admin.skydeck.ai/") || href.startsWith("https://user.skydeck.ai/")) {
                const url = new URL(href);
                const language = getLanguageFromURL();
                if (language === "en") return;
                
                const pathParts = url.pathname.split('/').filter(part => part);
                const firstPart = pathParts[0];
                
                if (firstPart === "en") {
                    pathParts.shift();
                }

                const newPath = `/${language}/${pathParts.join('/')}`;
                url.pathname = newPath;
                link.setAttribute("href", url.href);
            }
            });
        }

        function getLanguageFromURL() {
            const pathParts = window.location.pathname.split('/').filter(Boolean);
            const supportedLanguageCodes = languageOptions.map(lang => lang.value);
            
            if (pathParts.length > 0 && supportedLanguageCodes.includes(pathParts[0])) {
                return pathParts[0];
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("lang") || "en";
        }

        window.addEventListener('popstate', function(event) {
            const page = event.state && event.state.page;
            loadPage(page);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadPage();
        });
    })();

    }

      border-left: 5px solid #333;
      margin-left: 8px;
      transition: transform 0.3s ease;
      }
    .current-language.open::after {
      transform: rotate(-90deg);
    }
    .language-dropdown {
      display: none;
      position: absolute;
      bottom: 100%;

      cursor: pointer;
    }

      background-color: #f0f0f0;
    }
    .language-dropdown li.selected {
      font-weight: bold;
    }

window.changeLanguage = function(language) {
  const url = new URL(window.location);
  const pathParts = url.pathname.split('/').filter(Boolean);

  if (true) {
    if (pathParts[0] && supportedLanguages.some(lang => lang.value === pathParts[0])) {
      pathParts[0] = language;
    } else {
      pathParts.unshift(language);
    }
    url.pathname = '/' + pathParts.join('/');
  } else {
    if (language === "en") {
      url.searchParams.delete("lang");
    } else {
      url.searchParams.set("lang", language);
    }
  }

  window.location.href = url.href;
};

window.toggleLanguageDropdown = function() {
  const dropdown = document.querySelector('.language-dropdown');
  const currentLanguage = document.querySelector('.current-language');
  if (dropdown) {
    const isOpen = dropdown.style.display === 'block';
    dropdown.style.display = isOpen ? 'none' : 'block';
    currentLanguage.classList.toggle('open', !isOpen);
  }
};

document.addEventListener('DOMContentLoaded', function() {
  const currentLanguageElement = document.querySelector('.current-language');
  if (currentLanguageElement) {
    currentLanguageElement.addEventListener('click', window.toggleLanguageDropdown);
  }

  const dropdownItems = document.querySelectorAll('.language-dropdown li');
  dropdownItems.forEach(function(item) {
    item.addEventListener('click', function() {
      const selectedLang = this.getAttribute('data-lang');
      window.changeLanguage(selectedLang);
      window.toggleLanguageDropdown();
    });
  });
});

document.addEventListener('click', function(event) {
  const languageSelector = document.getElementById('languageSelector');
  if (languageSelector) {
    const isClickInside = languageSelector.contains(event.target);
    if (!isClickInside) {
      const dropdown = document.querySelector('.language-dropdown');
      const currentLanguage = document.querySelector('.current-language');
      if (dropdown) {
        dropdown.style.display = 'none';
        currentLanguage.classList.remove('open');
      }
    }
  }
});
